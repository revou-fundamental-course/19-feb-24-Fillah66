<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Mini Project</title>
</head>
<body>
    <div class="fContainer">
        <nav class="wrapper">
            <div class="logo">
                <img src="./Assets/Revou-alasan.original.png" alt="revou">
            </div>
            <ul class="navigation">
                <li><a href="/">home</a></li>
                <li><a href="/">my Profile</a></li>
                <li><a href="/">portofolio</a></li>
                <li><a href="/">message Us</a></li>
            </ul>
        </nav>
        <main>
            <div id="content">
                <div class="home card" id="home">
                    <h1>Hi <span id="visitor"> </span>, Web Project Mini Revou</h1>
                    
                    <img src="/Assets/1.jpg" alt="Banner" class="banner image-slideshow">
                    <img src="/Assets/2.jpg" alt="Banner" class="banner image-slideshow">
                    <img src="/Assets/3.jpg" alt="Banner" class="banner image-slideshow">
                    <button onclick="plusDivs(-1)">&#10094;</button>
                    <button onclick="plusDivs(1)">&#10095;</button>
    
                    <script>
                        var slideIndex = 1;
                        showDivs(slideIndex);
                        
                        function plusDivs(n) {
                          showDivs(slideIndex += n);
                        }
                        
                        function showDivs(n) {
                          var i;
                          var x = document.getElementsByClassName("image-slideshow");
                          if (n > x.length) {slideIndex = 1}
                          if (n < 1) {slideIndex = x.length}
                          for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";  
                          }
                          x[slideIndex-1].style.display = "block";  
                        }
    
                        setInterval(() => {
                            plusDivs(1);
                        }, 3000);
    
                    </script>
                </div>
    
                <div class="our-product card" id="our-product">
                    <h2>Our Headquarter</h2>
                    <div>
                        <div class="circle-image" style="background-image: url('/Assets/image_5.jpeg');"></div>
                        <h5>Product 1</h5>
                    </div>
                    <div>
                        <div class="circle-image" style="background-image: url('/Assets/image_5.jpeg');"></div>
                        <h5>Product 2</h5>
                    </div>
                    <div>
                        <div class="circle-image" style="background-image: url('/Assets/image_5.jpeg');"> </div>
                        <h5>Product 3</h5>
                    </div>
                </div>
    
                <div class="message-box card" id="message-box">
                    <form class="message-form" name="message-form" onsubmit="return validateForm()">
                        <table>
                            <tr>
                                <th class="msg_us"><h2>Kritik dan Saran</h2></th>
                                <br />
                            </tr>
                            <tr>
                                <td>
                                    <label for="name"> Nama &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:
                                        <input type="text" placeholder="Silahkan masukkan nama anda..." name="full-name" id="full-name" size="36">
                                    </label>
                                    <br />
                                </td>
                                
                            </tr>
    
                            <tr>
                                <td>
                                    <label for="date">
                                        Tanggal Lahir : <!--<input type="date" name="birth-date">-->
                                        <input type="date" name="birth-date"
                                        placeholder="dd-mm-yyyy" value=""
                                        min="1970-01-01" max="2024-02-29">
                                    </label>
                                    <br />        
                                </td>
                            </tr>
    
                            <tr>
                                <td>
                                    <label for="gender" required>
                                        Jenis Kelamin : 
                                        <input type="radio" id="male" name="gender" value="Laki-laki">
                                        <label for="Laki-laki">Laki-laki</label>
                                        <input type="radio" id="female" name="gender" value="Perempuan">
                                        <label for="Perempuan">Perempuan</label>
                                    </label> 
                                    <br />
                                </td>
                            </tr>
    
                            <tr>
                                <td>
                                    Pesan : <br />
                                    <textarea placeholder="Silahkan isi pesan anda..." name="messages" rows="4" cols="50"></textarea>
                                    <br />
                                </td>
                            </tr>
    
                            <tr>
                                <td>
                                    <button id="kirim" type="submit" onclick="sendAlert()">Kirim</button>
                                    <!--<input type="submit" value="Submit">-->
                                </td>
                            </tr>
    
                            <script src="/JS/script.js"></script>
                        </table>
                    </form>
    
                    <div class="space"></div>
    
                    <div class="output">
                        <!-- add output-->
                        <p id="error-name">
                            <h4> Isi dari kritik dan saran anda : </h4>
                            <div>
                                <p>Date and Time : <span id="current-time"></span></p><br />
                                <p>Nama : <span id="sender-full-name"></span></p>
                                <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
                                <p>Jenis Kelamin : <span id="sender-gender"></span></p>
                                <p>Pesan : <span id="sender-messages"></span></p>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Project Mini Web Revou</p>
        </footer>
    
    </body>
